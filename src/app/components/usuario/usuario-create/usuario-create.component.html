<mat-card class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Usu√°rio</h1>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="usuario.nome" name="nome" [formControl]="nome" required matInput placeholder="Nome" maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="usuario.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="usuario.email" name="email" [formControl]="email" required matInput placeholder="exemplo@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="usuario.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <div class="buttons">
            <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth buttonCad" mat-flat-button color="primary">Cadastrar</button>
            <button routerLink="../" class="fullWidth buttonCan" mat-flat-button color="warn">Cancelar</button>
        </div>
    </form>
</mat-card>
